<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
    /*
*
* ==========================================
* FOR DEMO PURPOSES
* ==========================================
*
*/
    
    body {
        min-height: 100vh;
        background-color: #00d2ff;
        background-image: linear-gradient(to right, #00d2ff 0%, #3a7bd5 100%);
    }
    
    .bg-gradient {
        background-color: #00d2ff;
        background-image: linear-gradient(to right, #00d2ff 0%, #3a7bd5 100%);
        box-shadow: 2px 2px 10px rgba(57, 123, 213, 0.36)
    }
</style>
<div class="container py-5">
    <header class="text-center text-white">
        <h1 class="display-4">Alzheimer Detection</h1>
        <p class="lead mb-0">Your results are:</p>
    </header>

    <div class="row py-5">
        <div class="col-lg-8 mx-auto">



            <div class="card shadow mb-4">
                <div class="card-body p-5">
                    <h4>Mild Dementia</h4>

                    <!-- Labeled progress bar-->
                    <div class="progress rounded-pill">
                        <div role="progressbar" aria-valuenow={{mild}} aria-valuemin="0" aria-valuemax="100" style="width: {{mild}}%" class="progress-bar rounded-pill bg-gradient">{{mild}}%</div>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body p-5">
                    <h4>Moderate Dementia</h4>

                    <!-- Labeled progress bar-->
                    <div class="progress rounded-pill">
                        <div role="progressbar" aria-valuenow={{moderate}} aria-valuemin="0" aria-valuemax="100" style="width: {{moderate}}%" class=" progress-bar rounded-pill bg-gradient ">{{moderate}}%</div>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4 ">
                <div class="card-body p-5 ">
                    <h4>No Dementia</h4>

                    <!-- Labeled progress bar-->
                    <div class="progress rounded-pill ">
                        <div role="progressbar " aria-valuenow={{non}} aria-valuemin="0 " aria-valuemax="100 " style="width: {{non}}%" class="progress-bar rounded-pill bg-gradient ">{{non}}%</div>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4 ">
                <div class="card-body p-5 ">
                    <h4>Very Mild Dementia</h4>

                    <!-- Labeled progress bar-->
                    <div class="progress rounded-pill ">
                        <div role="progressbar " aria-valuenow={{veryMild}} aria-valuemin="0 " aria-valuemax="100 " style="width: {{veryMild}}%" class="progress-bar rounded-pill bg-gradient ">{{veryMild}}%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
